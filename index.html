<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Consumo Diário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Consumo Diário</h1>
        <form id="consumoForm">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="nomeColaborador">Colaborador:</label>
                <input type="text" id="nomeColaborador" name="nomeColaborador" required>
            </div>
            <div class="form-group">
                <label for="consumo">Consumo (kWh):</label>
                <input type="number" id="consumo" name="consumo" required>
            </div>
            <button type="button" onclick="adicionarRegistro()" class="btn">Adicionar Registro</button>
        </form>
        <div class="chart-container">
            <canvas id="consumoChart"></canvas>
        </div>
        <table id="registrosTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Colaborador</th>
                    <th>Consumo (kWh)</th>
                    <th>Variação Diária (kWh)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão adicionados aqui -->
            </tbody>
        </table>
        <button onclick="exportarParaExcel()" class="btn">Exportar para Excel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
